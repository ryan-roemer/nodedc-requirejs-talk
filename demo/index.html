<html lang="en" class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <!-- Bootstrap. -->
    <link href="/lib-client/vendor/bootstrap-combined-min-2.2.1.css"
          rel="stylesheet">

    <title>Shuffle!</title>
    <script data-main="./lib-client/main"
            src="./lib-client/vendor/require-2.1.1.js"

  <body>
    <div class="hero-unit">
      <h1>Shuffle!</h1>
      <p>Shuffle items from the client or server side.</p>
    </div>

    <section>
      <h2>Client Side</h2>
      <form id="client" class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="input">Values</label>
          <div class="controls">
            <input type="text" id="input" placeholder="Values to shuffle">

        </div>
        <div class="control-group">
          <label class="control-label" for="output">Output</label>
          <div class="controls">
            <span class="uneditable-input" id="output">
          </div>
        </div>
      </form>
    </section>

    <section>
      <h2>Server Side</h2>
      <form id="server" class="form-horizontal">
        <div class="control-group">
          <label class="control-label" for="input">Values</label>
          <div class="controls">
            <input type="text" id="input" placeholder="Values to shuffle">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="output">Output</label>
          <div class="controls">
            <span class="uneditable-input" id="output">
          </div>
        </div>
